<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 class="text-center">Filter</h1>
    <div class="container mx-auto flex space-x-4">
        <img src="images/depression10.avif" alt="" class="blur-none w-52">
        <img src="images/depression11.jpeg" alt="" class="blur-sm w-52">
        <img src="images/depression13.jpg" alt="" class="blur-md w-52">
        <img src="images/depression9.png" alt="" class="blur-lg w-52">
    </div>
    <br>
    <br>
    <h1 class="text-center">Filter hover</h1>
    <div class="container mx-auto flex space-x-4">
        <img src="images/depression10.avif" alt="" class="hover:blur-none w-52">
        <img src="images/depression11.jpeg" alt="" class="hover:blur-sm w-52">
        <img src="images/depression13.jpg" alt="" class="hover:blur-md w-52">
        <img src="images/depression9.png" alt="" class="hover:blur-lg w-52">
    </div>
    <br>
    <br>
    <h1 class="text-center">filter bright</h1>
    <div class="container mx-auto flex space-x-4">
        <img src="images/depression10.avif" alt="" class="hover:brightness-100 w-52">
        <img src="images/depression11.jpeg" alt="" class="hover:brightness-125 w-52">
        <img src="images/depression13.jpg" alt="" class="hover:brightness-150 w-52">
        <img src="images/depression9.png" alt="" class="hover:brightness-200 w-52">
    </div>
</body>
</html>
